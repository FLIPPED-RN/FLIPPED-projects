<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN FORM #2 | FLIPPED</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="login-img">
                <img src="assets/form2-img1.jpg" alt="">
            </div>
            <div class="login-form_content">
                <div class="forms">
                    <h1>LOGIN</h1>
                    <div class="custom-input">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Enter the Email">
                    </div>
                    <div class="custom-input">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Enter the Password">
                    </div>
                </div>
                <div class="form-button">
                    <button type="submit">LOGIN</button>
                </div>
                <div class="links">
                    <a href="#">Don't remember the password?</a>
                    <a href="#">Not registered?</a>
                </div>
                <div class="logo">
                    <a href="https://github.com/FLIPPED-RN">FLIPPED</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
