<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>LOGIN FORM #1 | FLIPPED</title>
</head>
<body>

    <div class="logo">
        <a href="https://github.com/FLIPPED-RN">FLIPPED</a>
    </div>

    <div class="container">
        <h1>Войти</h1>
        <div class="social-login">
            <button class="google-link">
                <i class='bx bxl-google'></i>
                Google
            </button>
            <button class="google-link">
                <i class='bx bxl-apple' ></i>
                Apple
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p>Или</p>
            <div class="line"></div>
        </div>

        <form>
            <label for="email">Почта: </label>
            <div class="custom-input">
                <input type="email" name="email" placeholder="Введите вашу почту" autocomplete="off">
                <i class='bx bxl-gmail'></i>
            </div>
            <label for="password">Пароль: </label>
            <div class="custom-input">
                <input type="password" name="password" placeholder="Введите ваш пароль">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button class="login">
                Войти
            </button>
            <div class="links">
                <a href="#">Сбросить пароль</a>
                <a href="sign-up.html">У вас нет аккаунта?</a>
            </div>
        </form>
    </div>

</body>
</html>
